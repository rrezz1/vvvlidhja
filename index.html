<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="vv.svg" />

    <title>VV</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #ffffff; /* change if you want */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            width: 45vw;
            max-width: 450px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s ease;
        }

        img:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <img src="vv.svg" id="vvLogo" alt="VV" />

    <script>
        document.getElementById("vvLogo").addEventListener("click", function () {
            window.open("https://t.me/mrmmiyagii", "_blank");
        });
    </script>
</body>
</html>
